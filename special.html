<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Message for You üíï</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 700px;
            border: 3px solid #ff6b6b;
        }
        h1 {
            color: #ff6b6b;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .heart {
            font-size: 4em;
            color: #ff6b6b;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 20px 0;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .carousel-container {
            margin: 40px 0;
        }
        .carousel {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .carousel img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        .carousel-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,107,107,0.8);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
        .carousel-btn.prev {
            left: 10px;
        }
        .carousel-btn.next {
            right: 10px;
        }
        .photo-message {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border-radius: 15px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }
        .final-message {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            font-size: 1.4em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255,107,107,0.3);
        }
        .back-link {
            margin-top: 30px;
        }
        .back-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">üíï</div>
        <h1>My Dearest Love üíñ</h1>
        
        <!-- Image Carousel -->
        <div class="carousel-container">
            <div class="carousel">
                <img id="carouselImage" src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=500&h=400&fit=crop" alt="Our memories">
                <div class="carousel-controls">
                    <span id="imageCounter">1 of 6</span>
                </div>
                <button class="carousel-btn prev" onclick="previousImage()">‚Äπ</button>
                <button class="carousel-btn next" onclick="nextImage()">‚Ä∫</button>
            </div>
            
            <div id="photoMessage" class="photo-message">
                Every moment with you is pure magic! ‚ú®
            </div>
        </div>
        
        <div class="final-message">
            You are my everything, my always, and my forever. I love you more than words can express! üíï
        </div>
        
        <div class="back-link">
            <a href="https://happy-bf-day.vercel.app">‚Üê Back to Main Page</a>
        </div>
    </div>
    
    <script>
        // Image carousel functionality
        const images = [
            'https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=500&h=400&fit=crop',
            'https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=500&h=400&fit=crop',
            'https://images.unsplash.com/photo-1522673607200-164d1b6ce486?w=500&h=400&fit=crop',
            'https://images.unsplash.com/photo-1518709268805-4e9042af2176?w=500&h=400&fit=crop',
            'https://images.unsplash.com/photo-1522673607200-164d1b6ce486?w=500&h=400&fit=crop',
            'https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?w=500&h=400&fit=crop'
        ];
        
        const messages = [
            'Every moment with you is pure magic! ‚ú®',
            'Your smile lights up my world! üåü',
            'You make my heart skip a beat! üíì',
            'Together we create beautiful memories! üì∏',
            'You are my sunshine on cloudy days! ‚òÄÔ∏è',
            'Forever and always, my love! üíï'
        ];
        
        let currentImageIndex = 0;
        
        function showImage(index) {
            const img = document.getElementById('carouselImage');
            const counter = document.getElementById('imageCounter');
            const message = document.getElementById('photoMessage');
            
            if (img && counter && message) {
                img.src = images[index];
                counter.textContent = `${index + 1} of ${images.length}`;
                message.textContent = messages[index];
            }
        }
        
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            showImage(currentImageIndex);
        }
        
        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            showImage(currentImageIndex);
        }
        
        // Auto-advance carousel every 5 seconds
        setInterval(nextImage, 5000);
    </script>
</body>
</html>
